    <!--Main-->
  <center>
    <h2>Contact form</h2>
    <p>Fields with * are required</p>
<br>
<br>
    <section>
      <div class="container">
        <form>
          <div class="row g-3">
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control mb-3" placeholder="First name" aria-label="FirstName" required>
                <label for="floatingInput">First name*</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control mb-3" placeholder="Last name" aria-label="LastName" required>
                <label for="floatingInput">Last name*</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control mb-3" placeholder="Company" aria-label="Company">
            <label for="floatingInput">Company</label>
          </div>
          <div class="form-floating">
            <select class="form-select mb-3" id="floatingSelect" aria-label="Subject" required>
              <option value="GeneralRequest">general request</option>
              <option value="Complaint">Complaint</option>
              <option value="OtherRequest">Other request</option>
            </select>
            <label for="floatingSelect">Subject*</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Add your request here" id="floatingTextarea" style="height: 350px;" required></textarea>
            <label for="floatingTextarea">Your request*</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control mb-3" placeholder="E-mail address" aria-label="Email" required>
            <label for="floatingInput">E-mail address*</label>
          </div>
          <button type="submit" class="btn btn-primary m-5">Submit request</button>
        </form>
      </div>
  </center>
